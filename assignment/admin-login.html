<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

    <title>Admin Login From</title>
</head>
<body>
    <div class="main">
        
        <div class="profile">
            <img class="user_icons"src="img/user.png" alt="User Icon">
        </div>
        <div class="main_form">
            <form>
                <h2 class="heading">Admin Login</h2><br><br><br>
                <input type="email" placeholder="Email"><br><br>
                <input type="password" placeholder="Password"><br><br>
                <a href="#!" ><img class="remember" src="img/check.png" alt=""> Sign Up</a>
                <a href="#!" class="forgot">Forgot Password?</a>
                <button class="submit_btn">Sign In</button>
                <p class="text-center">Sign in with</p>
                <div class="social">
                    <a href="#!"> <img src="img/in.png" alt=""></a>
                    <a href="#!"><img src="img/fb.png" alt=""></a>
                    <a href="#!"><img src="img/g.png" alt=""></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
